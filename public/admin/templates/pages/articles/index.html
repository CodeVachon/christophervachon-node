<h1>Articles</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Publish Date</th>
            <th></th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th colspan="3">
                <a ng-href="#/articles/new" class="btn btn-success">New</a>
            </th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="article in articles">
            <td>{{article.title}}</td>
            <td>{{article.publish_date | date: "longDate" }}</td>
            <td>
                <div class="btn-toolbar pull-right">
                    <div class='btn-group'>
                        <a ng-href="#/articles/{{article._id}}" class="btn btn-xs btn-default">view</a>
                        <a ng-href="#/articles/{{article._id}}/edit" class="btn btn-xs btn-default">edit</a>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
