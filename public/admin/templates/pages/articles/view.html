<h1>{{article.title}}</h1>
<div ng-bind-html="article.body | markdown"></div>

<hr />
<div class="btn-group">
    <a ng-href="#/articles/{{article._id}}/edit" class="btn btn-default">Edit</a>
</div>

<div class="btn-group">
    <button class="btn btn-danger" ng-click="removeArticle(article)">Remove</button>
</div>
