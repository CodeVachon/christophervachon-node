<h1>Login</h1>
<div class="alert alert-danger" role="alert" ng-if="errors">
    <strong>Oops!</strong> {{errors}}
</div>
<form>
    <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class='form-control' name="emailAddress" ng-model="emailAddress" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class='form-control' name="password" ng-model="password" />
    </div>
    <button class="btn btn-primary btn-lg" ng-click="getToken()">Login</button>
</form>
